<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }
    .mt-20 {
      margin-top: 20px;
    }
    .error-message {
      color: red;
    }
    .signup-form {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h2 class="text-center">Login</h2>
      <form id="loginForm" action="/home/" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
          <span id="emailError" class="error-message" style="display: none;">Please enter a valid @cmail.carleton.ca email</span>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary" style="color: white;">Login</button>
      </form>
      <div class="mt-20 text-center">
        <p>Don't have an account? <a href="#" id="signupLink">Sign Up</a></p>
      </div>
    </div>
    <div class="signup-container login-container">
      <h2 class="text-center">Sign Up</h2>
      <form id="signupForm" action="" method="post" class="signup-form">
        {% csrf_token %}
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="signupEmail" name="email" placeholder="Enter email">
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="signupPassword" name="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary" style="color: white;">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      var emailInput = document.getElementById("email").value;
      if (!emailInput.endsWith("@cmail.carleton.ca")) {
        event.preventDefault();
        document.getElementById("emailError").style.display = "block";
      }
    });

    document.getElementById("signupLink").addEventListener("click", function(event) {
      event.preventDefault();
      var signupForm = document.querySelector(".signup-form");
      signupForm.style.display = (signupForm.style.display === "none") ? "block" : "none";
    });
  </script>
</body>
</html>
