<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }
    .mt-20 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h2 class="text-center">Login</h2>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn" style="color: white; background-color: blue; border-color: blue;"><a href="/home" style="color: white;">Login</a></button>
      </form>
      <div class="mt-20 text-center">
        <p>Don't have an account? <a href="/home#signup">Sign Up</a></p>
      </div>
    </div>
    <div id="signup" class="login-container mt-20" style="display: none;">
      <h2 class="text-center">Sign Up</h2>
      <form>
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullname" placeholder="Enter full name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="mb-3">
          <label for="newpassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="newpassword" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
      <div class="mt-20 text-center">
        <p>Already have an account? <a href="">Login</a></p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelector("a[href='/home#signup']").addEventListener("click", function(e) {
        e.preventDefault();
        document.getElementById("signup").style.display = "block";
        document.querySelector("a[href='/home#signup']").style.display = "none";
      });
    });
  </script>
</body>
</html>
